  <body>
  <h1 class="tab-title">Chat Room</h1>

	<div class="ibox-Content">  
	<!-- people-->
		<div class="msg-box clearfix">
		<img src="pic/user.png" alt="user" class="user-profilePhoto">
		<p>User Name <br> Hello welcome to this chat room
		<br><span class="time">23.10pm</span>
		</p>
		</div>
	<!--user -->
		<div class="msg-box clearfix" style="float:right;">
		<img src="pic/user.png" alt="user" class="user-profilePhoto">
		<p>User Name <br> User messages should be a big messge box so that i can test it 
		<br><span class="time">23.10pm</span>
		</p>
		</div>
	<!--end msgbox-->
	</div>
	<!--send -->
	<div class="user-input" >
	<input type="text" placeholder="Describe yourself here..." class="msg">
	<span class="send-btn"><img src="pic/message2.png" height="45px" width="45px"></span>
	</div>
